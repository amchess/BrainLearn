name: Brainlearn
on:
  push:
    tags:        
      - '*' 
    branches:
      - master
      - tools
      - github_ci
  pull_request:
    branches:
      - master
      - tools
jobs:
  Prerelease:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      # returns null if no pre-release exists
      - name: Get Commit SHA of Latest Pre-release
        run: |
          # Install required packages
          sudo apt-get update
          sudo apt-get install -y curl jq

          echo "COMMIT_SHA=$(jq -r 'map(select(.prerelease)) | first | .tag_name' <<< $(curl -s https://api.github.com/repos/${{ github.repository_owner }}/Brainlearn/releases))" >> $GITHUB_ENV

      # delete old previous pre-release and tag
      - uses: dev-drprasad/delete-tag-and-release@v0.2.1
        if: env.COMMIT_SHA != 'null'
        with:
          tag_name: ${{ env.COMMIT_SHA }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Analyzers:
    uses: ./.github/workflows/brainlearn_analyzers.yml
  Sanitizers:
    uses: ./.github/workflows/brainlearn_sanitizers.yml
  Tests:
    uses: ./.github/workflows/brainlearn_test.yml
  Compiles:
    uses: ./.github/workflows/brainlearn_compile_test.yml
  Binaries:
    if: github.ref == 'refs/heads/master' || (startsWith(github.ref_name, 'sf_') && github.ref_type == 'tag')
    uses: ./.github/workflows/brainlearn_binaries.yml
  ARM_Binaries:
    if: github.ref == 'refs/heads/master' || (startsWith(github.ref_name, 'sf_') && github.ref_type == 'tag')
    uses: ./.github/workflows/brainlearn_arm_binaries.yml
